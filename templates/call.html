<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kai Video Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/",
            "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.1/modules/talkinghead.mjs"
        }
    }
    </script>
</head>
<body>

    <div class="main-screen">
        <div class="header-panel">
            <div class="header-text-small">Video Calling</div>
            <div class="header-text-large">Kai</div>
        </div>

        <div id="kai-video-container" class="video-container primary-view">
            <div id="avatar-container"></div> 
            <div class="label kai-label">Kai (AI)</div>
        </div>

        <div id="user-video-container" class="video-container secondary-pip movable-pip">
            <video id="userVideo" autoplay muted playsinline></video>
            <div id="emotionTag">SCANNING...</div>
            <div class="label user-label">You</div>
        </div>
        
        <div id="chat-panel" class="chat-panel hidden">
            <div class="chat-header">
                <span>Chat with Kai</span>
                <button id="close-chat" class="icon-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-msg">Hello! I'm Kai. You can speak to me or type here.</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-btn" class="icon-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div class="controls-bar">
            <button class="control-btn" id="btn-mic"><i class="fas fa-microphone"></i></button>
            <button class="control-btn" id="btn-cam"><i class="fas fa-video"></i></button>
            <button class="control-btn" id="btn-chat"><i class="fas fa-comment-alt"></i></button>
            <button class="control-btn hangup" onclick="window.close()"><i class="fas fa-phone-slash"></i></button>
        </div>

    </div>

    <script type="module" src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
