<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kai Video Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

   <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.154.0/examples/jsm/",
            "talkinghead": "https://cdn.jsdelivr.net/gh/met4citizen/TalkingHead@1.1/modules/talkinghead.mjs"
        }
    }
    </script>
</head>
<body>

    <div class="main-screen">
        
        <div class="header-panel">
            <div class="header-text-small">Video Calling</div>
            <div class="header-text-large">Kai</div>
        </div>

        <div id="kai-video-container" class="video-container primary-view">
            <div id="avatar-container"></div> 
            
            <div class="label kai-label">Kai (AI)</div>
        </div>

        <div id="user-video-container" class="video-container secondary-pip movable-pip">
            <video id="userVideo" autoplay muted playsinline></video>
            <div id="emotionTag">SCANNING...</div>
            <div class="label user-label">You</div>
        </div>
        
        <div class="controls-bar">
            <button class="control-btn"><i class="fas fa-microphone"></i></button>
            <button class="control-btn"><i class="fas fa-video"></i></button>
            <button class="control-btn hangup" onclick="window.close()"><i class="fas fa-phone-slash"></i></button>
        </div>

    </div>

    <script type="module" src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
